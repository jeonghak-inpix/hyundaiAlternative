<!doctype html>
<html lang="ko" class="hda">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인재채용 - 현대얼터너티브</title>
    <link
      rel="preload"
      href="../../../resources/frontAssets/pc/font/YouandiNewKr/YouandiNewKrText-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="../../../resources/frontAssets/pc/font/SF-Pro/SF-Pro.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" href="../../../resources/frontAssets/mo/css/main.css" />
    <script src="../../../resources/frontAssets/mo/js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h1 class="header__logo">
          <a href="/">
            <img src="../../../resources/frontAssets/mo/image/logo_main.png" alt="현대얼터너티브" />
          </a>
        </h1>
        <button type="button" class="nav-toggle"><span class="blind">메뉴열기</span></button>
        <nav class="header__nav">
          <div class="nav__list-wrap">
            <ul class="nav__list">
              <li class="nav__item"><a href="#">회사소개</a></li>
              <li class="nav__item"><a href="#">포트폴리오</a></li>
              <li class="nav__item"><a href="#">ESG</a></li>
              <li class="nav__item"><a href="#">경영정보</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main class="sub-page news-list">
      <div class="page-header">
        <div class="page-header__content">
          <h2 class="page-title">경영정보</h2>
        </div>
      </div>

      <div class="content-container">
        <div class="tab-menu">
          <ul class="tab-list">
            <li class="tab-item link-horizontal link-vertical"><a href="#">회사소식</a></li>
            <li class="tab-item"><a href="#">경영공시</a></li>
            <li class="tab-item"><a href="#">펀드공시</a></li>
            <li class="tab-item active"><a href="#">인재채용</a></li>
          </ul>
        </div>

        <div class="tab-sub-menu">
          <ul class="tab-sub-list">
            <li class="tab-sub-item active"><a href="#">전체</a></li>
            <li class="tab-sub-item"><a href="#">경력</a></li>
            <li class="tab-sub-item"><a href="#">신입</a></li>
            <li class="tab-sub-item"><a href="#">신입•경력</a></li>
          </ul>
        </div>

        <div class="search-box-careers">
          <div class="input-keyword">
            <input
              type="text"
              class="search-box-careers__input"
              placeholder="직무, 직군으로 검색해 보세요."
            />
            <button type="button" class="search"><span class="blind">검색</span></button>
            <div class="divider"></div>
            <button type="button" class="filter">
              <span class="blind">검색조건 창 열기</span>
            </button>
          </div>
        </div>

        <div class="not-result">
          <p class="not-result__title">조회된 채용 공고가 없어요.</p>
        </div>

        <div class="button-top-wrapper">
          <button type="button" class="button-top">TOP</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <div class="footer__info">
          <address class="footer__address">
            서울특별시 영등포구 의사당대로 3 <br />(현대카드 빌딩 1관 2층)
            <p class="footer__phone">대표전화 +82-2-6011-0420</p>
          </address>
          <p class="footer__copyright">© Hyundai Alternative Co., Ltd.</p>
        </div>
      </div>
    </footer>

    <!-- 일반 모달 -->
    <div class="modal general-modal" tabindex="-1" style="display: none">
      <div class="modal__dim"></div>
      <div class="modal-dialog sm">
        <div class="modal-content">
          <div class="modal-body">
            <p class="modal-title text-center">검색어를 입력해 주세요.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn">확인</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 필터 모달 -->
    <div class="modal" id="modal-filter" style="display: none">
      <div class="modal__dim"></div>
      <div class="modal-filter">
        <div class="modal-filter__header">
          <div class="modal-filter__header-title">필터 선택</div>
          <button type="button" class="close"><span class="blind">닫기</span></button>
        </div>
        <div class="modal-filter__content">
          <div class="form-item">
            <h4 class="form-item__title">근무형태</h4>
            <div class="grid-wrap col-3 gap-4">
              <div class="checkbox-wrap">
                <label for="work-type-all">전체</label><input type="checkbox" id="work-type-all" />
              </div>
              <div class="checkbox-wrap">
                <label for="work-type-regular">정규직</label
                ><input type="checkbox" id="work-type-regular" />
              </div>
              <div class="checkbox-wrap">
                <label for="work-type-contract">계약직</label
                ><input type="checkbox" id="work-type-contract" />
              </div>
            </div>
          </div>
          <div class="form-item mt-[20px]">
            <h4 class="form-item__title">접수상태</h4>
            <div class="grid-wrap col-2 row-2 gap-4">
              <div class="checkbox-wrap">
                <label for="status-type-all">전체</label
                ><input type="checkbox" id="status-type-all" />
              </div>
              <div class="checkbox-wrap">
                <label for="status-type-pre">접수전</label
                ><input type="checkbox" id="status-type-pre" />
              </div>
              <div class="checkbox-wrap">
                <label for="status-type-ing">접수중</label
                ><input type="checkbox" id="status-type-ing" />
              </div>
              <div class="checkbox-wrap">
                <label for="status-type-close">접수마감</label
                ><input type="checkbox" id="status-type-close" />
              </div>
            </div>
          </div>
          <div class="button-wrap">
            <button type="button" class="button-reset">초기화</button>
            <button type="button" class="button-apply">적용하기</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
