<!doctype html>
<html lang="ko" class="hda">
  <head>

    />
    <link rel="stylesheet" href="../../../resources/frontAssets/mo/css/main.css" />
    <script src="../../../resources/frontAssets/mo/js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h1 class="header__logo">
          <a href="/">
            <img src="../../../resources/frontAssets/mo/image/logo_main.png" alt="현대얼터너티브" />
          </a>
        </h1>
        <button type="button" class="nav-toggle"><span class="blind">메뉴열기</span></button>
        <nav class="header__nav">
          <div class="nav__list-wrap">
            <ul class="nav__list">
              <li class="nav__item"><a href="#">회사소개</a></li>
              <li class="nav__item"><a href="#">포트폴리오</a></li>

              <li class="nav__item"><a href="#">경영정보</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main class="sub-page news-list">
      <div class="page-header">
        <div class="page-header__content management">
          <h2 class="page-title">경영정보</h2>
        </div>
      </div>

      <div class="content-container">
        <div class="tab-menu">
          <ul class="tab-list">
            <li class="tab-item active"><a href="#">회사소식</a></li>
            <li class="tab-item link-vertical"><a href="#">경영공시</a></li>
            <li class="tab-item link-horizontal"><a href="#">펀드공시</a></li>
            <li class="tab-item"><a href="#">인재채용</a></li>
          </ul>
        </div>

        <div class="search-box">
          <input type="text" placeholder="검색어를 입력해 주세요." class="search-input" />
          <button type="submit" class="search-button">검색</button>
        </div>

        <div class="not-result">
          <p class="not-result__title">
            <span class="not-result__keyword">홈길동</span>님의 검색 결과가 없습니다.
          </p>
          <p class="not-result__description">검색어를 변경해 주세요.</p>
        </div>

        <div class="button-top-wrapper">
          <button type="button" class="button-top">TOP</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <div class="footer__info">
          <address class="footer__address">
            서울특별시 영등포구 의사당대로 3 <br />(현대카드 빌딩 1관 2층)
            <p class="footer__phone">대표전화 +82-2-6011-0420</p>
          </address>
          <p class="footer__copyright">© Hyundai Alternative Co., Ltd.</p>
        </div>
      </div>
    </footer>

    <div class="modal" tabindex="-1" style="display: none">
      <div class="modal-dialog sm">
        <div class="modal-content">
          <div class="modal-body">
            <p class="modal-title text-center">검색어를 입력해 주세요.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn">확인</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal__dim" style="display: none"></div>
