<!doctype html>
<html lang="ko" class="hda">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회사소식 - 현대얼터너티브</title>
    <link
      rel="preload"
      href="../../../resources/frontAssets/pc/font/YouandiNewKr/YouandiNewKrText-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="../../../resources/frontAssets/pc/font/SF-Pro/SF-Pro.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" href="../../../resources/frontAssets/pc/css/main.css" />
    <script src="../../../resources/frontAssets/pc/js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h1 class="header__logo">
          <a href="/">
            <img
              src="../../../resources/frontAssets/pc/image/hyundai_alternative_logo.png"
              alt="현대얼터너티브"
            />
          </a>
        </h1>
        <nav class="header__nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="#">회사소개</a></li>
            <li class="nav__item"><a href="#">포트폴리오</a></li>
            <li class="nav__item"><a href="#">ESG</a></li>
            <li class="nav__item"><a href="#">경영정보</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="sub-page news-list">
      <div class="page-header">
        <div class="page-header__content">
          <h2 class="page-title">경영정보</h2>
        </div>
      </div>

      <div class="content-container">
        <div class="tab-menu">
          <ul class="tab-list">
            <li class="tab-item link"><a href="#">회사소식</a></li>
            <li class="tab-item link"><a href="#">경영공시</a></li>
            <li class="tab-item"><a href="#">펀드공시</a></li>
            <li class="tab-item active"><a href="#">인재채용</a></li>
          </ul>
        </div>

        <div class="tab-sub-menu">
          <ul class="tab-sub-list">
            <li class="tab-sub-item active"><a href="#">전체</a></li>
            <li class="tab-sub-item"><a href="#">경력</a></li>
            <li class="tab-sub-item"><a href="#">신입</a></li>
            <li class="tab-sub-item"><a href="#">신입•경력</a></li>
          </ul>
        </div>

        <div class="search-box-careers">
          <div class="input-keyword">
            <input
              type="text"
              class="search-box-careers__input"
              placeholder="직무, 직군으로 검색해 보세요."
            />
            <button type="button" class="reset">키워드 초기화</button>
            <button type="button" class="search">검색</button>
          </div>
          <div class="divider"></div>
          <div class="select-wrap">
            <button type="button" class="select-button">근무형태</button>
            <div class="select-dropdown">
              <button type="button" class="select-dropdown__title">근무형태</button>
              <ul class="select-dropdown__list">
                <li class="select-dropdown__item">
                  <label for="typeA-1">전체</label><input type="checkbox" id="typeA-1" />
                </li>
                <li class="select-dropdown__item">
                  <label for="typeA-2">정규직</label><input type="checkbox" id="typeA-2" />
                </li>
                <li class="select-dropdown__item">
                  <label for="typeA-3">계약직</label><input type="checkbox" id="typeA-3" />
                </li>
              </ul>
            </div>
          </div>
          <div class="divider"></div>
          <div class="select-wrap">
            <button type="button" class="select-button">접수상태</button>
            <div class="select-dropdown">
              <button type="button" class="select-dropdown__title">접수상태</button>
              <ul class="select-dropdown__list">
                <li class="select-dropdown__item">
                  <label for="typeB-1">전체</label><input type="checkbox" id="typeB-1" />
                </li>
                <li class="select-dropdown__item">
                  <label for="typeB-2">접수전</label><input type="checkbox" id="typeB-2" />
                </li>
                <li class="select-dropdown__item">
                  <label for="typeB-3">접수중</label><input type="checkbox" id="typeB-3" />
                </li>
                <li class="select-dropdown__item">
                  <label for="typeB-4">접수마감</label><input type="checkbox" id="typeB-4" />
                </li>
              </ul>
            </div>
          </div>
          <div class="divider"></div>
          <div class="reset-wrap">
            <button type="button" class="reset-button">검색초기화</button>
          </div>
        </div>

        <div class="not-result">
          <p class="not-result__title">조회된 채용 공고가 없어요.</p>
        </div>

        <div class="button-top-wrapper">
          <button type="button" class="button-top">TOP</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <div class="footer__info">
          <address class="footer__address">
            서울특별시 영등포구 국회대로 66길 3 (현대카드빌딩 2관 5층)
            <p class="footer__phone">대표전화 +82-2-6011-0420</p>
          </address>
          <p class="footer__copyright">© Hyundai Alternative Co., Ltd.</p>
        </div>
      </div>
    </footer>

    <div class="modal" tabindex="-1">
      <div class="modal-dialog sm">
        <div class="modal-content">
          <div class="modal-body">
            <p class="modal-title text-center">검색어를 입력해 주세요.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn">확인</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal__dim"></div>
  </body>
</html>
